<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adição de Turma</title>
</head>
<body>
    <h1>Adicionar Nova Turma</h1>
    <form action="/turmas" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br><br>
        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade"><br><br>
        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio"><br><br>
        <label for="data_fim">Data de Término:</label>
        <input type="date" id="data_fim" name="data_fim"><br><br>
        <label for="id_curso">Curso:</label>
        <select id="id_curso" name="id_curso">
            {% for curso in cursos %}
                <option value="{{ curso.id }}">{{ curso.nome }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Adicionar Turma">
    </form>

    <a href="/turmas-pesquisa">Pesquisar Turmas</a> <br>
    <a href="/">Menu</a> <br>
    <a href="javascript:history.back()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ">Voltar</a>

    </script>

</body>
</html>

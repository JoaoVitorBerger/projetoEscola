<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Secretaria</title>
</head>
<body>
    <h1>Adicionar Nova Secretaria</h1>
    <form action="/secretarias" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <input type="submit" value="Adicionar">
    </form>
    <a href="/secretarias">Visualizar secretarias</a> <br>
    <a href="/">Menu</a> <br>
    <a href="javascript:history.back()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ">Voltar</a>

    <script>
    let form = document.querySelector('form')
    let input = document.querySelector('input')
    console.log(form)
    form.addEventListener('submit', (ev) => {
        if (input.value == '') {
            ev.preventDefault()
            alert('Os valores est√£o vazios')
        } else {
            alert('Secretaria cadastrada com sucesso')
        }
        return

    })
    </script>
</body>
</html>

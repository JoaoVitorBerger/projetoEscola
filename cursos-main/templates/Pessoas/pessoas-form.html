<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pessoa</title>
</head>
<body>
    <h1>Adicionar Nova Pessoa</h1>
    <form action="/pessoas" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Campo obrigatorio"><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Campo obrigatorio"><br>
        <label for="data_nasc">Data de Nascimento:</label><br>
        <input type="date" id="data_nasc" name="data_nasc" placeholder="Campo obrigatorio"><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Campo obrigatorio"><br>
        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br>
        <label for="nome_social">Nome Social:</label><br>
        <input type="text" id="nome_social" name="nome_social" placeholder="Campo opcional"><br><br>
        <input type="submit" value="Adicionar Pessoa" id="btn-adicionar">
    </form>


    <script>
          let input = document.getElementById('cpf')
            input.addEventListener('input', (event)=>{
        let input = event.target.value   
        if(isNaN(input)){
            event.target.value = input.slice(0,0)
        }
    })


    let camposObrigatorios = document.querySelectorAll('input')
    let botaoEnviar = document.getElementById('btn-adicionar')
    let array = []
    botaoEnviar.addEventListener('click',(ev)=>{
        camposObrigatorios.forEach((el=>{
            console.log(el.value)
            if(el.value !== '' && el.id !== 'btn-adicionar' && el.id !=='nome_social'){
                console.log(el)
                array.push(el)
            }
        }))
        if(array.length == 4){
            alert('Dados enviados com sucesso')
           
        }else{
            alert('Verifique se todos os campos estão preenchidos') 
            ev.preventDefault()
        }
        array = []
    })
    
    </script>
  
</body>
</html>

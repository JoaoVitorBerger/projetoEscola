<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Alunos</title>
</head>
<body>
    <h1>Pesquisar Alunos</h1>
    <form action="/resultado-pesquisa-alunos" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="ra">RA:</label>
        <input type="text" id="ra" name="ra" maxlength="6"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11"><br><br>
        
        <input type="submit" value="Pesquisar">
    </form>
</body>

<a href="/alunos-form">Adicionar Aluno</a> <br>
<a href="/">Menu</a> <br>
<a href="javascript:history.back()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ">Voltar</a>
<script>
    
    let input = document.getElementById('ra')
    input.addEventListener('input', (event)=>{
        let input = event.target.value   
        if(isNaN(input)){
            event.target.value = input.slice(0,0)
        }
    })
    let cpf = document.getElementById('cpf')
    cpf.addEventListener('input', (event)=>{
        let input = event.target.value   
        if(isNaN(input)){
            event.target.value = input.slice(0,0)
        }
    })
</script>
</html>
